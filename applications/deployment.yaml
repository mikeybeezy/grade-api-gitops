apiVersion: apps/v1
kind: Deployment
metadata:
  name: grade-api-api
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grade-api-api
  template:
    metadata:
      labels:
        app: grade-api-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: grade-api-api
        image: ghcr.io/mikeybeezy/kubernetes-cicd-pipeline:8da82077711e08953b6a8a3a4e3462e14202c38f
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: grade-api-api
  namespace: argocd
spec:
  selector:
    app: grade-api-api
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
